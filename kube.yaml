apiVersion: apps/v1
kind: Deployment
metadata:
    name: toto-nodems-expenses-depl
    labels:
        microserice: toto-nodems-expenses
spec:
    replicas: 1
    selector:
        matchLabels:
            microservice: toto-nodems-expenses
    template:
        metadata:
            labels:
                microservice: toto-nodems-expenses
        spec:
            containers:
            - name: toto-nodems-expenses
              image: eu.gcr.io/toto-270718/toto-nodems-expenses
              ports:
              - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
    name: toto-nodems-expenses-svc
spec:
    selector:
        microservice: toto-nodems-expenses
    ports:
        - protocol: TCP
          port: 80
          targetPort: 8080
    type: LoadBalancer
         
